<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Sandu's Diner</h1>
            <h2>The best burgers and pizzas in Chișinău</h2>
        </header>
        <main>
            <div id="food-menu">
                <!-- food list -->
            </div>

            <div id="order">
                <p class="order-title">Your order</p>
                <div class="order-list">
                    <div id="item-list">
                        <!-- Aici vor apărea produsele comandate -->
                    </div>
                    <p class="complete-order-btn" id="complete-order-btn">Complete order</p> 
                </div>
            </div>
        </main>
        <div class="overlay" id="overlay">
            <div class="form-modal" id="form-modal">
                <form id="order-form">
                    <p id="order-form-title">Enter card details</p>
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                    <input 
                    type="text" 
                    id="clientName" 
                    name="clientName"
                    placeholder="Enter your name"
                    required
                    >
                    <input 
                    type="text" 
                    id="cardNumber" 
                    name="cardNumber"
                    placeholder="Enter card number"
                    maxlength="19"
                    required
                    >
                    <input 
                    type="password" 
                    id="cardCvv" 
                    name="cardCvv"
                    placeholder="Enter CVV"
                    maxlength="3"
                    required
                    >
                    <button type="submit" class="submit-btn">Pay</button>
                </form>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
